query ekfDataQuery($id: UUID!, $jahr: Int!) {
    adresseById($id: UUID!) {
      id
      tpopkontrsByBearbeiter(
        filter: {
          typ: { equalTo: "Freiwilligen-Erfolgskontrolle" }
          jahr: { equalTo: $jahr }
        }
      ) {
        nodes {
          id
          datum
          tpopByTpopId {
            id
            nr
            flurname
            gemeinde
            popByPopId {
              id
              nr
              name
              apByApId {
                id
                aeEigenschaftenByArtId {
                  id
                  artname
                }
                projektByProjId {
                  id
                  name
                }
              }
            }
          }
        }
      }
    }
}
