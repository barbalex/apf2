query allUsersQuery($userName: String!, $jahr: Int!) {
  userByName(name: $userName) {
    id
    adresseByAdresseId {
      id
      tpopkontrsByBearbeiter(
        filter: {
          typ: { equalTo: "Freiwilligen-Erfolgskontrolle" }
          or: [{ jahr: { equalTo: $jahr } }, { jahr: { isNull: true } }]
        }
      ) {
        nodes {
          id
          datum
          tpopByTpopId {
            id
            nr
            flurname
            gemeinde
            popByPopId {
              id
              nr
              name
              apByApId {
                id
                aeEigenschaftenByArtId {
                  id
                  artname
                }
                projektByProjId {
                  id
                  name
                }
              }
            }
          }
        }
      }
    }
  }
}
