query EkfListQuery($userName: String!, $jahr: Int!) {
  userByName(name: $userName) {
    id
    adresseByAdresseId {
      id
      tpopkontrsByBearbeiter(
        filter: {
          typ: { equalTo: "Freiwilligen-Erfolgskontrolle" }
          jahr: { equalTo: $jahr }
        }
      ) {
        nodes {
          id
        }
      }
    }
  }
}
