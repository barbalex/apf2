query apberuebersichtById($apberuebersichtId: UUID!, $projektId: UUID!) {
  apberuebersichtById(id: $apberuebersichtId) {
    id
    jahr
    bemerkungen
    projId
    projektByProjId {
      id
      name
    }
  }
  projektById(id: $projektId) {
    id
    name
    apsByProjId(filter: {bearbeitung: {in: [1, 2, 3]}}) {
      nodes {
        startJahr
        aeEigenschaftenByArtId {
          id
          artname
        }
        adresseByBearbeiter {
          id
          name
        }
        popsByApId {
          nodes {
            id
            tpopsByPopId(condition: { apberRelevant: 1 }) {
              nodes {
                id
                apberRelevant
              }
            }
          }
        }
      }
    }
  }
}
