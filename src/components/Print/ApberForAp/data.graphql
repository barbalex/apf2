query apById(
    $apId: UUID!
    $apberId: UUID!
  ) {
  apById(id: $apId) {
    id
    startJahr
    aeEigenschaftenByArtId {
      id
      artname
    }
    apbersByApId(condition: {id: $apberId}) {
      nodes {
        id
        jahr
        situation
        vergleichVorjahrGesamtziel
        beurteilung
        apErfkritWerteByBeurteilung {
          id
          text
        }
        veraenderungZumVorjahr
        apberAnalyse
        konsequenzenUmsetzung
        konsequenzenErfolgskontrolle
        biotopeNeue
        biotopeOptimieren
        massnahmenOptimieren
        wirkungAufArt
        datum
        massnahmenApBearb
        massnahmenPlanungVsAusfuehrung
        apId
        bearbeiter
        adresseByBearbeiter {
          id
          name
        }
      }
    }
    popsByApId {
      nodes {
        id
        tpopsByPopId(condition: {apberRelevant: 1}) {
          nodes {
            id
            apberRelevant
          }
        }
      }
    }
    erfkritsByApId {
      nodes {
        id
        kriterien
        apErfkritWerteByErfolg {
          id
          text
          sort
        }
      }
    }
  }
  allVApberErstemassnjahrs(condition: {id: $apId}) {
    nodes {
      id
      jahr
    }
  }
}
