query apById($apId: UUID!, $jahr: Int!) {
  apById(id: $apId) {
    id
    oneLPop: popsByApId(
      filter: {
        and: [{ status: { notEqualTo: 300 } }, { status: { isNull: false } }]
      }
    ) {
      nodes {
        id
        tpopsByPopId(filter: { apberRelevant: { equalTo: 1 } }) {
          totalCount
        }
        popbersByPopId(filter: { jahr: { equalTo: $jahr } }) {
          totalCount
          nodes {
            id
            entwicklung
          }
        }
      }
    }
    oneLTpop: popsByApId(
      filter: {
        and: [{ status: { notEqualTo: 300 } }, { status: { isNull: false } }]
      }
    ) {
      nodes {
        id
        tpopsByPopId(
          filter: {
            and: [
              { status: { notEqualTo: 300 } }
              { status: { isNull: false } }
              { apberRelevant: { equalTo: 1 } }
            ]
          }
        ) {
          totalCount
          nodes {
            id
            tpopbersByTpopId(filter: { jahr: { equalTo: $jahr } }) {
              totalCount
              nodes {
                id
                entwicklung
              }
            }
          }
        }
      }
    }
    oneRPop: popsByApId(
      filter: {
        and: [{ status: { notEqualTo: 300 } }, { status: { isNull: false } }]
      }
    ) {
      nodes {
        id
        tpopsByPopId(filter: { apberRelevant: { equalTo: 1 } }) {
          totalCount
        }
        popbersByPopId(
          filter: {
            jahr: { lessThanOrEqualTo: $jahr },
            entwicklung: { isNull: false }
          }
        ) {
          totalCount
        }
      }
    }
    oneRTpop: popsByApId(
      filter: {
        and: [{ status: { notEqualTo: 300 } }, { status: { isNull: false } }]
      }
    ) {
      nodes {
        id
        tpopsByPopId(
          filter: {
            and: [
              { status: { notEqualTo: 300 } }
              { status: { isNull: false } }
              { apberRelevant: { equalTo: 1 } }
            ]
          }
        ) {
          totalCount
          nodes {
            id
            tpopbersByTpopId(
              filter: {
                jahr: { lessThanOrEqualTo: $jahr },
                entwicklung: { isNull: false }
              }
            ) {
              totalCount
              nodes {
                id
                jahr
              }
            }
          }
        }
      }
    }
  }
}
