query apById($apId: UUID!, $jahr: Int!) {
  apById(id: $apId) {
    id
    oneLTpop: popsByApId(
      filter: {
        and: [{ status: { notEqualTo: 300 } }, { status: { isNull: false } }]
      }
    ) {
      nodes {
        id
        tpopsByPopId(
          filter: {
            and: [
              { status: { notEqualTo: 300 } }
              { status: { isNull: false } }
              { apberRelevant: { equalTo: 1 } }
            ]
          }
        ) {
          totalCount
          nodes {
            id
            popId
            tpopmassnsByTpopId(filter: { jahr: { equalTo: $jahr } }) {
              totalCount
            }
          }
        }
      }
    }
  }
}
