query Query($projId: UUID!, $apId: UUID!, $popId: UUID!, $tpopId: UUID!) {
  projektById(id: $projId) {
    id
    apsByProjId(filter: { id: { equalTo: $apId } }) {
      nodes {
        id
        popsByApId(
          filter: { id: { equalTo: $popId } }
        ) {
          nodes {
            id
            tpopsByPopId(
              filter: {
                id: { equalTo: $tpopId }
              }
            ) {
              nodes {
                id
                beobsByTpopId(filter: {x: {isNull: false}, y: {isNull: false}}) {
                  nodes {
                    id
                    autor
                    datum
                    beobQuelleWerteByQuelleId {
                      name
                    }
                    x
                    y
                    aeEigenschaftenByArtId {
                      id
                      artname
                    }
                    tpopByTpopId {
                      id
                      popId
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
