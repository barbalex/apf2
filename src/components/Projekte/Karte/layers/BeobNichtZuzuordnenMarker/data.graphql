query Query($projId: UUID!, $apId: UUID!, $popId: UUID, $tpopId: UUID, $isTpopId: Boolean!) {
  projektById(id: $projId) {
    id
    apsByProjId(filter: { id: { equalTo: $apId } }) {
      nodes {
        id
        popsByApId(
          filter: { id: { equalTo: $popId } }
        ) @include(if: $isTpopId) {
          nodes {
            id
            nr
            name
            x
            y
            tpopsByPopId(
              filter: {
                id: { equalTo: $tpopId }
              }
            ) {
              nodes {
                id
                beobsByTpopId {
                  nodes {
                    id
                    x
                    y
                  }
                }
              }
            }
          }
        }
        apartsByApId {
          nodes {
            id
            artId
            aeEigenschaftenByArtId {
              id
              beobsByArtId {
                nodes {
                  id
                  x
                  y
                }
              }
            }
          }
        }
      }
    }
  }
}
