query Query($isAp: Boolean!, $ap: [UUID!], $isPop: Boolean!, $pop: [UUID!]) {
  assigningBeob @client
  pop: allPops(
    filter: {
      apId: { in: $ap }
      x: { isNull: false }
      y: { isNull: false }
    }
  ) @include(if: $isAp) {
    nodes {
      id
      x
      y
    }
  }
  tpop: allTpops(
    filter: {
      popId: { in: $pop }
      x: { isNull: false }
      y: { isNull: false }
    }
  ) @include(if: $isPop) {
    nodes {
      id
      x
      y
    }
  }
  beobNichtBeurteilt: allVApbeobs(
    filter: {
      apId: { in: $ap }
      nichtZuordnen: { equalTo: false }
      tpopId: { isNull: true }
    }
  ) @include(if: $isAp) {
    nodes {
      id
      x
      y
    }
  }
  beobNichtZuzuordnen: allVApbeobs(
    filter: {
      apId: { in: $ap }
      nichtZuordnen: { equalTo: true }
    }
  ) @include(if: $isAp) {
    nodes {
      id
      x
      y
    }
  }
  beobZugeordnet: allVApbeobs(
    filter: {
      apId: { in: $ap }
      nichtZuordnen: { equalTo: false }
      tpopId: { isNull: false }
    }
  ) @include(if: $isAp) {
    nodes {
      id
      x
      y
    }
  }
  beobZugeordnetAssignPolylines: allVApbeobs(
    filter: {
      apId: { in: $ap }
      nichtZuordnen: { equalTo: false }
      tpopId: { isNull: false }
    }
  ) @include(if: $isAp) {
    nodes {
      id
      x
      y
    }
  }
}