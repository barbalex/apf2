query Query($isAp: Boolean!, $ap: [UUID!], $isPop: Boolean!, $pop: [UUID!]) {
  assigningBeob @client
  pops: allPops(filter: { apId: { in: $ap }, x: { isNull: false }, y: { isNull: false } }, orderBy: NR_ASC)
    @include(if: $isAp) {
    nodes {
      id
      x
      y
    }
  }
  tpops: allTpops(filter: { popId: { in: $pop }, x: { isNull: false }, y: { isNull: false } }, orderBy: NR_ASC)
    @include(if: $isPop) {
    nodes {
      id
      x
      y
    }
  }
}