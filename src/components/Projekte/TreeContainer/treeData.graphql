query TreeDataQuery() {
  allProjekts {
    nodes {
      id
      name
    }
  }
  allApberuebersichts(filter: {projId: {in: ["e57f56f4-4376-11e8-ab21-4314b6749d13"]}}, orderBy: JAHR_ASC) {
    nodes {
      id
      projId
      jahr
    }
  }
  allAps(filter: {projId: {in: ["e57f56f4-4376-11e8-ab21-4314b6749d13"]}}) {
    nodes {
      id
      projId
      artId
      aeEigenschaftenByArtId {
        id
        artname
      }
    }
  }
  beobNichtZuzuordnen: allBeobs(filter: {nichtZuordnen: {equalTo: true}, artId: {in: ["d62ae70f-a1f4-48b3-b63e-6a9422ade189"]}}) {
    nodes {
      id
      nichtZuordnen
      artId
      aeEigenschaftenByArtId {
        id
        apByArtId {
          id
        }
      }
    }
  }
}