mutation setTreeKey(
  $tree: String!
  $value1: Array!
  $key1: String!
  $value2: Array!
  $key2: String!
) {
  setTreeKey(tree: $tree, key: $key1, value: $value1) @client {
    tree @client {
      name
      activeNodeArray
      openNodes
      apFilter
      nodeLabelFilter
      __typename: Tree
    }
    tree2 @client {
      name
      activeNodeArray
      openNodes
      apFilter
      nodeLabelFilter
      __typename: Tree
    }
  }
  setTreeKey(tree: $tree, key: $key2, value: $value2) @client {
    tree @client {
      name
      activeNodeArray
      openNodes
      apFilter
      nodeLabelFilter
      __typename: Tree
    }
    tree2 @client {
      name
      activeNodeArray
      openNodes
      apFilter
      nodeLabelFilter
      __typename: Tree
    }
  }
}
