query tpopById($id: UUID!) {
  tpopById(id: $id) {
    id
    popId
    nr
    gemeinde
    flurname
    x
    y
    radius
    hoehe
    exposition
    klima
    neigung
    beschreibung
    katasterNr
    status
    statusUnklarGrund
    apberRelevant
    bekanntSeit
    eigentuemer
    kontakt
    nutzungszone
    bewirtschafter
    bewirtschaftung
    bemerkungen
    statusUnklar
  }
}
