mutation createDatasetDeleted(
  $table: String!
  $id: String!
  $label: String!
  $url: String!
  $data: TableRow!
  $time: Date!
) {
  createDatasetDeleted(
    table: $table
    id: $id
    label: $label
    url: $url
    data: $data
    time: $time
  ) @client {
    datasetsDeleted {
      table
      id
      label
      url
      data
      time
    }
  }
}
