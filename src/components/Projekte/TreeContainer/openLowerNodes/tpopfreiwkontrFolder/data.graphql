query Query($id: UUID!) {
  tpopById(id: $id) {
    id
    tpopkontrsByTpopId(
      filter: {
        typ: { equalTo: "Freiwilligen-Erfolgskontrolle" }
      }
    ) {
      nodes {
        id
        tpopId
        datum
        jahr
        tpopkontrTypWerteByTyp {
          id
          text
        }
        tpopkontrzaehlsByTpopkontrId {
          nodes {
            id
            tpopkontrId
            anzahl
            tpopkontrzaehlEinheitWerteByEinheit {
              id
              text
            }
            tpopkontrzaehlMethodeWerteByMethode {
              id
              text
            }
          }
        }
      }
    }
  }
}