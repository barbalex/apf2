query Query($apId: UUID!) {
  apById(id: $apId) {
    id
    popsByApId {
      nodes {
        id
        apId
        nr
        name
        tpopsByPopId {
          nodes {
            id
            popId
            nr
            flurname
            tpopmassnsByTpopId {
              nodes {
                id
                tpopId
                jahr
                tpopmassnTypWerteByTyp {
                  id
                  text
                }
              }
            }
            tpopmassnbersByTpopId {
              nodes {
                id
                tpopId
                jahr
                tpopmassnErfbeurtWerteByBeurteilung {
                  id
                  text
                }
              }
            }
            tpopfeldkontrs: tpopkontrsByTpopId(filter: {typ: {notEqualTo: "Freiwilligen-Erfolgskontrolle"}}) {
              nodes {
                id
                tpopId
                datum
                jahr
                tpopkontrTypWerteByTyp {
                  id
                  text
                }
                tpopkontrzaehlsByTpopkontrId {
                  nodes {
                    id
                    tpopkontrId
                    anzahl
                    tpopkontrzaehlEinheitWerteByEinheit {
                      id
                      text
                    }
                    tpopkontrzaehlMethodeWerteByMethode {
                      id
                      text
                    }
                  }
                }
              }
            }
            tpopfreiwkontrs: tpopkontrsByTpopId(filter: {typ: {equalTo: "Freiwilligen-Erfolgskontrolle"}}) {
              nodes {
                id
                tpopId
                datum
                jahr
                tpopkontrTypWerteByTyp {
                  id
                  text
                }
                tpopkontrzaehlsByTpopkontrId {
                  nodes {
                    id
                    tpopkontrId
                    anzahl
                    tpopkontrzaehlEinheitWerteByEinheit {
                      id
                      text
                    }
                    tpopkontrzaehlMethodeWerteByMethode {
                      id
                      text
                    }
                  }
                }
              }
            }
            tpopbersByTpopId {
              nodes {
                id
                tpopId
                jahr
                tpopEntwicklungWerteByEntwicklung {
                  id
                  text
                }
              }
            }
            beobsByTpopId {
              nodes {
                id
                tpopId
                nichtZuordnen
                artId
                datum
                autor
                quelle
                tpopId
              }
            }
          }
        }
        popbersByPopId {
          nodes {
            id
            popId
            jahr
            tpopEntwicklungWerteByEntwicklung {
              id
              text
            }
          }
        }
        popmassnbersByPopId {
          nodes {
            id
            popId
            jahr
            tpopmassnErfbeurtWerteByBeurteilung {
              id
              text
            }
          }
        }
      }
    }
  }
}
