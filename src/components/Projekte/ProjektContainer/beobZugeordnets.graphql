query BeobZugeordnetsQuery($tpop: [UUID!], $isTpop: Boolean!) {
  beobZugeordnets: allVApbeobs(
    filter: { tpopId: { in: $tpop } }
    orderBy: DATUM_DESC
  ) @include(if: $isTpop) {
    nodes {
      id
      tpopId
      nichtZuordnen
      artId
      datum
      autor
      quelle
      tpopId
    }
  }
}
