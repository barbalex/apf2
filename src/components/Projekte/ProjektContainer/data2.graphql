query TreeDataQuery(
  $projekt: [UUID!]
  $projId: UUID!
  $isProjekt: Boolean!
  $apFilter: ApFilter!
  $ap: [UUID!]
  $apId: UUID
  $isAp: Boolean!
  $pop: [UUID!]
  $isPop: Boolean!
  $popFilter: PopFilter!
  $tpop: [UUID!]
  $isTpop: Boolean!
  $tpopFilter: TpopFilter!
  $ziel: [UUID!]
  $isZiel: Boolean!
  $tpopkontr: [UUID!]
  $isTpopkontr: Boolean!
  $apIsActiveInMap: Boolean!
  $isWerteListen: Boolean!
  $isAdresse: Boolean!
) {
  projekts: allProjekts(orderBy: NAME_ASC) {
    nodes {
      id
      name
    }
  }
  apberuebersichts: allApberuebersichts(
    filter: { projId: { in: $projekt } }
    orderBy: JAHR_ASC
  ) @include(if: $isProjekt) {
    nodes {
      id
      projId
      jahr
    }
  }
  aps: allAps(filter: $apFilter) @include(if: $isProjekt) {
    totalCount
    nodes {
      id
      projId
      artId
      bearbeitung
      startJahr
      umsetzung
      bearbeiter
      ekfBeobachtungszeitpunkt
      aeEigenschaftenByArtId {
        id
        artname
      }
      apartsByApId {
        nodes {
          id
          artId
        }
      }
    }
  }
  pops: allPops(filter: $popFilter, orderBy: NR_ASC) @include(if: $isAp) {
    nodes {
      id
      apId
      nr
      name
      status
      statusUnklar
      statusUnklarBegruendung
      bekanntSeit
      x
      y
      apByApId {
        id
        bearbeitung
      }
    }
  }
  tpops: allTpops(filter: $tpopFilter, orderBy: NR_ASC) @include(if: $isPop) {
    nodes {
      id
      popId
      nr
      gemeinde
      flurname
      x
      y
      radius
      hoehe
      exposition
      klima
      neigung
      beschreibung
      katasterNr
      status
      statusUnklar
      statusUnklarGrund
      apberRelevant
      bekanntSeit
      eigentuemer
      kontakt
      nutzungszone
      bewirtschafter
      bewirtschaftung
      bemerkungen
    }
  }
  tpopmassns: allTpopmassns(
    filter: { tpopId: { in: $tpop } }
    orderBy: JAHR_ASC
  ) @include(if: $isTpop) {
    nodes {
      id
      tpopId
      jahr
      typ
      tpopmassnTypWerteByTyp {
        id
        text
      }
    }
  }
  tpopmassnbers: allTpopmassnbers(
    filter: { tpopId: { in: $tpop } }
    orderBy: JAHR_ASC
  ) @include(if: $isTpop) {
    nodes {
      id
      tpopId
      jahr
      beurteilung
      tpopmassnErfbeurtWerteByBeurteilung {
        id
        text
      }
    }
  }
  tpopfeldkontrs: allTpopkontrs(
    filter: {
      or: [
        { typ: { notEqualTo: "Freiwilligen-Erfolgskontrolle" } }
        { typ: { isNull: true } }
      ]
      tpopId: { in: $tpop }
    }
  ) @include(if: $isTpop) {
    nodes {
      id
      tpopId
      datum
      jahr
      tpopkontrTypWerteByTyp {
        id
        text
      }
    }
  }
  tpopfreiwkontrs: allTpopkontrs(
    filter: {
      typ: { equalTo: "Freiwilligen-Erfolgskontrolle" }
      tpopId: { in: $tpop }
    }
    orderBy: JAHR_ASC
  ) @include(if: $isTpop) {
    nodes {
      id
      tpopId
      datum
      jahr
      tpopkontrTypWerteByTyp {
        id
        text
      }
    }
  }
  tpopkontrzaehls: allTpopkontrzaehls(
    filter: { tpopkontrId: { in: $tpopkontr } }
  ) @include(if: $isTpopkontr) {
    nodes {
      id
      tpopkontrId
      anzahl
      tpopkontrzaehlEinheitWerteByEinheit {
        id
        text
      }
      tpopkontrzaehlMethodeWerteByMethode {
        id
        text
      }
    }
  }
  tpopbers: allTpopbers(filter: { tpopId: { in: $tpop } }, orderBy: JAHR_ASC)
    @include(if: $isTpop) {
    nodes {
      id
      tpopId
      jahr
      entwicklung
      tpopEntwicklungWerteByEntwicklung {
        id
        text
      }
    }
  }
  beobZugeordnets: allVApbeobs(
    filter: { tpopId: { in: $tpop } }
    orderBy: DATUM_DESC
  ) @include(if: $isTpop) {
    nodes {
      id
      tpopId
      nichtZuordnen
      artId
      datum
      autor
      quelle
      tpopId
    }
  }
  popbers: allPopbers(filter: { popId: { in: $pop } }, orderBy: JAHR_ASC)
    @include(if: $isPop) {
    nodes {
      id
      popId
      jahr
      tpopEntwicklungWerteByEntwicklung {
        id
        text
      }
    }
  }
  popmassnbers: allPopmassnbers(
    filter: { popId: { in: $pop } }
    orderBy: JAHR_ASC
  ) @include(if: $isPop) {
    nodes {
      id
      popId
      jahr
      tpopmassnErfbeurtWerteByBeurteilung {
        id
        text
      }
    }
  }
  ziels: allZiels(filter: { apId: { in: $ap } }) @include(if: $isAp) {
    nodes {
      id
      apId
      jahr
      bezeichnung
      typ
      zielTypWerteByTyp {
        id
        text
      }
    }
  }
  zielbers: allZielbers(filter: { zielId: { in: $ziel } }, orderBy: JAHR_ASC)
    @include(if: $isZiel) {
    nodes {
      id
      zielId
      jahr
      erreichung
    }
  }
  erfkrits: allErfkrits(filter: { apId: { in: $ap } }) @include(if: $isAp) {
    nodes {
      id
      apId
      kriterien
      erfolg
      apErfkritWerteByErfolg {
        id
        text
        sort
      }
    }
  }
  apbers: allApbers(filter: { apId: { in: $ap } }, orderBy: JAHR_ASC)
    @include(if: $isAp) {
    nodes {
      id
      apId
      jahr
    }
  }
  bers: allBers(filter: { apId: { in: $ap } }, orderBy: JAHR_ASC)
    @include(if: $isAp) {
    nodes {
      id
      apId
      jahr
      titel
    }
  }
  idealbiotops: allIdealbiotops(filter: { apId: { in: $ap } })
    @include(if: $isAp) {
    nodes {
      id
      apId
    }
  }
  aparts: allAparts(filter: { apId: { in: $ap } }) @include(if: $isAp) {
    nodes {
      id
      apId
      aeEigenschaftenByArtId {
        id
        artname
      }
    }
  }
  assozarts: allAssozarts(filter: { apId: { in: $ap } }) @include(if: $isAp) {
    nodes {
      id
      apId
      aeId
      aeEigenschaftenByAeId {
        id
        artname
      }
    }
  }
  ekfzaehleinheits: allEkfzaehleinheits(filter: { apId: { in: $ap } })
    @include(if: $isAp) {
    nodes {
      id
      apId
      zaehleinheitId
      bemerkungen
      tpopkontrzaehlEinheitWerteByZaehleinheitId {
        id
        text
      }
    }
  }
  beobNichtBeurteilts: allVApbeobs(
    filter: {
      nichtZuordnen: { equalTo: false }
      apId: { in: $ap }
      tpopId: { isNull: true }
    }
    orderBy: DATUM_DESC
  ) @include(if: $isAp) {
    nodes {
      id
      apId
      nichtZuordnen
      artId
      datum
      autor
      quelle
    }
  }
  beobNichtZuzuordnens: allVApbeobs(
    filter: { nichtZuordnen: { equalTo: true }, apId: { in: $ap } }
    orderBy: DATUM_DESC
  ) @include(if: $isAp) {
    nodes {
      id
      apId
      nichtZuordnen
      artId
      datum
      autor
      quelle
    }
  }
  # these are used in Rows
  # to extract data for map layers
  popForMap: allPops(
    filter: { apId: { in: $ap }, x: { isNull: false }, y: { isNull: false } }
  ) @include(if: $apIsActiveInMap) {
    nodes {
      id
      x
      y
      tpopsByPopId(filter: { x: { isNull: false }, y: { isNull: false } }) {
        nodes {
          id
          x
          y
        }
      }
    }
  }
  # this one is used to refetch data when new tpop was localized
  # so that the new marker appears on map
  tpopForMap: projektById(id: $projId) @include(if: $apIsActiveInMap) {
    id
    apsByProjId(filter: { id: { equalTo: $apId } }) {
      nodes {
        id
        popsByApId {
          nodes {
            id
            tpopsByPopId(
              filter: { x: { isNull: false }, y: { isNull: false } }
            ) {
              nodes {
                id
                nr
                flurname
                x
                y
                popByPopId {
                  id
                  nr
                  name
                }
              }
            }
          }
        }
      }
    }
  }
  beobNichtBeurteiltForMap: allVApbeobs(
    filter: {
      apId: { in: $ap }
      nichtZuordnen: { equalTo: false }
      tpopId: { isNull: true }
    }
  ) @include(if: $apIsActiveInMap) {
    nodes {
      id
      x
      y
    }
  }
  beobNichtZuzuordnenForMap: allVApbeobs(
    filter: { apId: { in: $ap }, nichtZuordnen: { equalTo: true } }
  ) @include(if: $apIsActiveInMap) {
    nodes {
      id
      x
      y
    }
  }
  beobZugeordnetForMap: allVApbeobs(
    filter: {
      apId: { in: $ap }
      nichtZuordnen: { equalTo: false }
      tpopId: { isNull: false }
    }
  ) @include(if: $apIsActiveInMap) {
    nodes {
      id
      x
      y
    }
  }
  beobZugeordnetForMapMarkers: projektById(id: $projId)
    @include(if: $apIsActiveInMap) {
    id
    apsByProjId(filter: { id: { equalTo: $apId } }) {
      nodes {
        id
        apartsByApId {
          nodes {
            id
            artId
            aeEigenschaftenByArtId {
              id
              beobsByArtId(
                filter: {
                  tpopId: { isNull: false }
                  nichtZuordnen: { equalTo: false }
                  x: { isNull: false }
                  y: { isNull: false }
                }
              ) {
                nodes {
                  id
                  autor
                  datum
                  beobQuelleWerteByQuelleId {
                    id
                    name
                  }
                  x
                  y
                  aeEigenschaftenByArtId {
                    id
                    artname
                  }
                  tpopByTpopId {
                    id
                    nr
                    flurname
                  }
                }
              }
            }
          }
        }
      }
    }
  }
  beobNichtBeurteiltForMapMarkers: projektById(id: $projId)
    @include(if: $apIsActiveInMap) {
    id
    apsByProjId(filter: { id: { equalTo: $apId } }) {
      nodes {
        id
        apartsByApId {
          nodes {
            id
            artId
            aeEigenschaftenByArtId {
              id
              beobsByArtId(
                filter: {
                  tpopId: { isNull: true }
                  nichtZuordnen: { equalTo: false }
                  x: { isNull: false }
                  y: { isNull: false }
                }
              ) {
                nodes {
                  id
                  autor
                  datum
                  beobQuelleWerteByQuelleId {
                    id
                    name
                  }
                  x
                  y
                  aeEigenschaftenByArtId {
                    id
                    artname
                  }
                }
              }
            }
          }
        }
      }
    }
  }
  beobNichtZuzuordnenForMapMarkers: projektById(id: $projId)
    @include(if: $apIsActiveInMap) {
    id
    apsByProjId(filter: { id: { equalTo: $apId } }) {
      nodes {
        id
        apartsByApId {
          nodes {
            id
            artId
            aeEigenschaftenByArtId {
              id
              beobsByArtId(
                filter: {
                  tpopId: { isNull: true }
                  nichtZuordnen: { equalTo: true }
                  x: { isNull: false }
                  y: { isNull: false }
                }
              ) {
                nodes {
                  id
                  autor
                  datum
                  beobQuelleWerteByQuelleId {
                    id
                    name
                  }
                  x
                  y
                  aeEigenschaftenByArtId {
                    id
                    artname
                  }
                }
              }
            }
          }
        }
      }
    }
  }
  beobZugeordnetAssignPolylinesForMap: allVApbeobs(
    filter: {
      apId: { in: $ap }
      nichtZuordnen: { equalTo: false }
      tpopId: { isNull: false }
    }
  ) @include(if: $apIsActiveInMap) {
    nodes {
      id
      x
      y
    }
  }
  popForMapMarkers: projektById(id: $projId) @include(if: $apIsActiveInMap) {
    id
    apsByProjId(filter: { id: { equalTo: $apId } }) {
      nodes {
        id
        popsByApId(filter: { x: { isNull: false }, y: { isNull: false } }) {
          nodes {
            id
            nr
            name
            x
            y
          }
        }
      }
    }
  }
  beobAssignLines: projektById(id: $projId) @include(if: $isProjekt) {
    id
    apsByProjId(filter: { id: { equalTo: $apId } }) @include(if: $isAp) {
      nodes {
        id
        apartsByApId {
          nodes {
            id
            artId
            aeEigenschaftenByArtId {
              id
              beobsByArtId(
                filter: {
                  tpopId: { isNull: false }
                  nichtZuordnen: { equalTo: false }
                  x: { isNull: false }
                  y: { isNull: false }
                }
              ) {
                nodes {
                  id
                  autor
                  datum
                  beobQuelleWerteByQuelleId {
                    id
                    name
                  }
                  x
                  y
                  aeEigenschaftenByArtId {
                    id
                    artname
                  }
                  tpopByTpopId {
                    id
                    popId
                    nr
                    flurname
                    x
                    y
                  }
                }
              }
            }
          }
        }
      }
    }
  }
  users: allUsers {
    nodes {
      id
      name
      email
      role
      pass
    }
  }
  adresses: allAdresses @include(if: $isWerteListen) {
    totalCount
    nodes @include(if: $isAdresse) {
      id
      name
    }
  }
}
