mutation createUser(
  $id: UUID
  $name: String
  $adresse: String
  $telefon: String
  $email: String
  $freiwErfko: Boolean
) {
  createUser(
    input: {
      user: {
        id: $id
        name: $name
        adresse: $adresse
        telefon: $telefon
        email: $email
        freiwErfko: $freiwErfko
      }
    }
  ) {
    user {
      id
      name
      adresse
      telefon
      email
      freiwErfko
    }
  }
}
