query BeobNichtBeurteiltsQuery($ap: [UUID!], $isAp: Boolean!) {
  beobNichtBeurteilts: allVApbeobs(
    filter: {
      nichtZuordnen: { equalTo: false }
      apId: { in: $ap }
      tpopId: { isNull: true }
    }
    orderBy: DATUM_DESC
  ) @include(if: $isAp) {
    nodes {
      id
      apId
      nichtZuordnen
      artId
      datum
      autor
      quelle
    }
  }
}
