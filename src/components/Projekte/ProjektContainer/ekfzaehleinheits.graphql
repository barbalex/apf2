query EkfzaehleinheitsQuery($ap: [UUID!], $isAp: Boolean!) {
  ekfzaehleinheits: allEkfzaehleinheits(filter: { apId: { in: $ap } })
    @include(if: $isAp) {
    nodes {
      id
      apId
      zaehleinheitId
      bemerkungen
      tpopkontrzaehlEinheitWerteByZaehleinheitId {
        id
        text
      }
    }
  }
}
