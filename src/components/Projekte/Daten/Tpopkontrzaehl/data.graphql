query TpopkontrzaehlQuery($id: UUID!) {
  tpopkontrzaehlById(id: $id) {
    id
    anzahl
    einheit
    methode
    tpopkontrzaehlEinheitWerteByEinheit {
      id
      text
    }
    tpopkontrzaehlMethodeWerteByMethode {
      id
      text
    }
    tpopkontrByTpopkontrId {
      tpopByTpopId {
        id
        popByPopId {
          id
          apId
        }
      }
    }
  }
  allTpopkontrzaehlMethodeWertes {
    nodes {
      id
      code
      text
      sort
    }
  }
}
