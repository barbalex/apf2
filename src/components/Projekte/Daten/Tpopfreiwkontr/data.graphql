query tpopkontrByIdQuery($id: UUID!) {
  tpopkontrById(id: $id) {
    id
    typ
    datum
    jahr
    bemerkungen
    flaecheUeberprueft
    deckungVegetation
    deckungNackterBoden
    deckungApArt
    vegetationshoeheMaximum
    vegetationshoeheMittel
    gefaehrdung
    tpopId
    bearbeiter
    adresseByBearbeiter {
      id
      name
    }
    planVorhanden
    jungpflanzenVorhanden
    tpopByTpopId {
      id
      nr
      flurname
      x
      y
      status
      tpopkontrsByTpopId {
        totalCount
        nodes {
          id
        }
      }
      popByPopId {
        id
        apId
        nr
        name
      }
    }
  }
  allAdresses {
    nodes {
      id
      name
    }
  }
  allTpopkontrzaehlEinheitWertes {
    nodes {
      id
      code
      text
      sort
    }
  }
}
