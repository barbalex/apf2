query tpopkontrByIdQuery($id: UUID!) {
  isPrint @client
  tpopkontrById(id: $id) {
    id
    typ
    ekfVerifiziert
    datum
    jahr
    bemerkungen
    flaecheUeberprueft
    deckungVegetation
    deckungNackterBoden
    deckungApArt
    vegetationshoeheMaximum
    vegetationshoeheMittel
    gefaehrdung
    tpopId
    bearbeiter
    adresseByBearbeiter {
      id
      name
    }
    planVorhanden
    jungpflanzenVorhanden
    tpopByTpopId {
      id
      nr
      flurname
      x
      y
      status
      popByPopId {
        id
        apId
        nr
        name
        apByApId {
          id
          ekfBeobachtungszeitpunkt
          aeEigenschaftenByArtId {
            id
            artname
          }
          ekfzaehleinheitsByApId {
            nodes {
              id
              tpopkontrzaehlEinheitWerteByZaehleinheitId {
                id
                code
                text
                sort
              }
            }
          }
        }
      }
    }
    tpopkontrzaehlsByTpopkontrId {
      nodes {
        id
        anzahl
        einheit
      }
    }
  }
  allTpopkontrzaehlEinheitWertes {
    nodes {
      id
      code
      text
      sort
    }
  }
  allAdresses {
    nodes {
      id
      name
    }
  }
}
