mutation updateAdresse(
  $id: UUID!
  $name: String
  $adresse: String
  $telefon: String
  $email: String
  $freiwErfko: Boolean
) {
  updateAdresseById(
    input: {
      id: $id
      adressePatch: {
        id: $id
        name: $name
        adresse: $adresse
        telefon: $telefon
        email: $email
        freiwErfko: $freiwErfko
      }
    }
  ) {
    adresse {
      id
      name
      adresse
      telefon
      email
      freiwErfko
    }
  }
}
