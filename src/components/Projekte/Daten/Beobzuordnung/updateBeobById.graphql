mutation updateBeob(
  $id: UUID!
  $idField: String
  $datum: Date
  $autor: String
  $x: Int
  $y: Int
  $data: JSON
  $artId: UUID
  $artIdOriginal: UUID
  $tpopId: UUID
  $nichtZuordnen: Boolean
  $bemerkungen: String
  $quelleId: UUID
) {
  updateBeobById(
    input: {
      id: $id
      beobPatch: {
        id: $id
        idField: $idField
        datum: $datum
        autor: $autor
        x: $x
        y: $y
        data: $data
        artId: $artId
        artIdOriginal: $artIdOriginal
        tpopId: $tpopId
        nichtZuordnen: $nichtZuordnen
        bemerkungen: $bemerkungen
        quelleId: $quelleId
      }
    }
  ) {
    beob {
      id
      idField
      datum
      autor
      x
      y
      data
      artId
      artIdOriginal
      tpopId
      nichtZuordnen
      bemerkungen
      quelleId
      aeEigenschaftenByArtId {
        id
        artname
        apByArtId {
          id
          popsByApId {
            nodes {
              id
              tpopsByPopId {
                nodes {
                  id
                  nr
                  x
                  y
                  popStatusWerteByStatus {
                    id
                    text
                  }
                  popByPopId {
                    id
                    nr
                  }
                }
              }
            }
          }
        }
      }
      aeEigenschaftenByArtIdOriginal {
        id
        artname
      }
      beobQuelleWerteByQuelleId {
        id
        name
      }
    }
  }
}
