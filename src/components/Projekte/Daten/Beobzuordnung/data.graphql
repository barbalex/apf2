query beobByIdQuery($id: UUID!, $apId: UUID!) {
  beobById(id: $id) {
    id
    idField
    datum
    autor
    x
    y
    data
    artId
    artIdOriginal
    tpopId
    nichtZuordnen
    bemerkungen
    quelleId
    aeEigenschaftenByArtId {
      id
      taxid
      artname
      apartsByArtId(filter: { apId: { equalTo: $apId } }) {
        nodes {
          id
          apId
          apByApId {
            id
            popsByApId {
              nodes {
                id
                tpopsByPopId {
                  nodes {
                    id
                    nr
                    x
                    y
                    popStatusWerteByStatus {
                      id
                      text
                    }
                    popByPopId {
                      id
                      nr
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
    aeEigenschaftenByArtIdOriginal {
      id
      taxid
      artname
    }
    beobQuelleWerteByQuelleId {
      id
      name
    }
  }
  allAeEigenschaftens {
    nodes {
      id
      artname
    }
  }
}
