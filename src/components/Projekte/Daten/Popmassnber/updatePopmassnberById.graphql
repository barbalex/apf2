mutation updatePopmassnber(
  $id: UUID!
  $popId: UUID
  $jahr: Int
  $beurteilung: Int
  $bemerkungen: String
) {
  updatePopmassnberById(
    input: {
      id: $id
      popmassnberPatch: {
        id: $id
        popId: $popId
        jahr: $jahr
        beurteilung: $beurteilung
        bemerkungen: $bemerkungen
      }
    }
  ) {
    popmassnber {
      id
      popId
      jahr
      beurteilung
      tpopmassnErfbeurtWerteByBeurteilung {
        id
        text
      }
      bemerkungen
      popByPopId {
        apId
      }
    }
  }
}
