query popmassnberByIdQuery($id: UUID!) {
  popmassnberById(id: $id) {
    id
    popId
    jahr
    beurteilung
    tpopmassnErfbeurtWerteByBeurteilung {
      id
      text
    }
    bemerkungen
    popByPopId {
      apId
    }
  }
  allTpopmassnErfbeurtWertes {
    nodes {
      id
      code
      text
      sort
    }
  }
}
