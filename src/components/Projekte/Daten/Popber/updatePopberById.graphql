mutation updatePopber(
  $id: UUID!
  $popId: UUID
  $jahr: Int
  $entwicklung: Int
  $bemerkungen: String
) {
  updatePopberById(
    input: {
      id: $id
      popberPatch: {
        id: $id
        popId: $popId
        jahr: $jahr
        entwicklung: $entwicklung
        bemerkungen: $bemerkungen
      }
    }
  ) {
    popber {
      id
      popId
      jahr
      entwicklung
      tpopEntwicklungWerteByEntwicklung {
        id
        code
        text
        sort
      }
      bemerkungen
      popByPopId {
        apId
      }
    }
  }
}
