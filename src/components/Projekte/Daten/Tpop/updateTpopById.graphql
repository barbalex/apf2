mutation updateTpopmassn(
  $id: UUID!
  $popId: UUID
  $nr: Int
  $gemeinde: String
  $flurname: String
  $x: Int
  $y: Int
  $radius: Int
  $hoehe: Int
  $exposition: String
  $klima: String
  $neigung: String
  $beschreibung: String
  $katasterNr: String
  $status: Int
  $statusUnklarGrund: String
  $apberRelevant: Int
  $bekanntSeit: Int
  $eigentuemer: String
  $kontakt: String
  $nutzungszone: String
  $bewirtschafter: String
  $bewirtschaftung: String
  $bemerkungen: String
  $statusUnklar: Boolean
) {
  updateTpopmassnById(
    input: {
      id: $id
      tpopmassnPatch: {
        id: $id
        popId: $popId
        nr: $nr
        gemeinde: $gemeinde
        flurname: $flurname
        x: $x
        y: $y
        radius: $radius
        hoehe: $hoehe
        exposition: $exposition
        klima: $klima
        neigung: $neigung
        beschreibung: $beschreibung
        katasterNr: $katasterNr
        status: $status
        statusUnklarGrund: $statusUnklarGrund
        apberRelevant: $apberRelevant
        bekanntSeit: $bekanntSeit
        eigentuemer: $eigentuemer
        kontakt: $kontakt
        nutzungszone: $nutzungszone
        bewirtschafter: $bewirtschafter
        bewirtschaftung: $bewirtschaftung
        bemerkungen: $bemerkungen
        statusUnklar: $statusUnklar
      }
    }
  ) {
    tpopmassn {
      id
      popId
      nr
      gemeinde
      flurname
      x
      y
      radius
      hoehe
      exposition
      klima
      neigung
      beschreibung
      katasterNr
      status
      popStatusWerteByStatus {
        id
        text
      }
      statusUnklarGrund
      apberRelevant
      tpopApberrelevantWerteByApberRelevant {
        id
        text
      }
      bekanntSeit
      eigentuemer
      kontakt
      nutzungszone
      bewirtschafter
      bewirtschaftung
      bemerkungen
      statusUnklar
      popByPopId {
        apId
      }
    }
  }
}
