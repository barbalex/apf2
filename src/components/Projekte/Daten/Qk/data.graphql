query QkQuery(
  #$berichtjahr: Int
  #$isBerichtjahr: Boolean!
  $projId: UUID!
  $apId: UUID!
) {
  allVQZielOhnejahrs(filter: {projId: {equalTo: $projId}, apId: {equalTo: $apId}}) {
    nodes {
      projId
      apId
      id
    }
  }
  allVQZielOhnetyps(filter: {projId: {equalTo: $projId}, apId: {equalTo: $apId}}) {
    nodes {
      projId
      apId
      id
      jahr
    }
  }
  allVQZielOhneziels(filter: {projId: {equalTo: $projId}, apId: {equalTo: $apId}}) {
    nodes {
      projId
      apId
      id
      jahr
    }
  }
}