query QkQuery(
  $berichtsjahr: Int
  $isBerichtsjahr: Boolean!
  $projekt: UUID!
  $isProjekt: Boolean!
  $ap: UUID!
  $isAp: Boolean!
) {
  allVQZielOhnejahrs {
    nodes {
      projId
      apId
      id
    }
  }
  allVQZielOhnetyps {
    nodes {
      projId
      apId
      id
      jahr
    }
  }
  allVQZielOhneziels {
    nodes {
      projId
      apId
      id
      jahr
    }
  }
}