      nodes {
        id
        erfkritsByApId(filter: {erfolg: {isNull: true}}, orderBy: ID_ASC) {
          nodes {
            id
          }
        }
      }
    }
  }
  erfkritOhneKriterien: projektById(id: $projId) {
