query tpopmassnberByIdQuery($id: UUID!) {
  tpopmassnberById(id: $id) {
    id
    tpopId
    jahr
    beurteilung
    tpopmassnErfbeurtWerteByBeurteilung {
      id
      code
      text
      sort
    }
    bemerkungen
    tpopByTpopId {
      popByPopId {
        apId
      }
    }
  }
  allTpopmassnErfbeurtWertes {
    nodes {
      id
      code
      text
      sort
    }
  }
}
