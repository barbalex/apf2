mutation updateTpopmassnber(
  $id: UUID!
  $tpopId: UUID
  $jahr: Int
  $beurteilung: Int
  $bemerkungen: String
) {
  updateTpopmassnberById(
    input: {
      id: $id
      tpopmassnberPatch: {
        id: $id
        tpopId: $tpopId
        jahr: $jahr
        beurteilung: $beurteilung
        bemerkungen: $bemerkungen
      }
    }
  ) {
    tpopmassnber {
      id
      tpopId
      jahr
      beurteilung
      tpopmassnErfbeurtWerteByBeurteilung {
        id
        code
        text
        sort
      }
      bemerkungen
      tpopByTpopId {
        popByPopId {
          apId
        }
      }
    }
  }
}
