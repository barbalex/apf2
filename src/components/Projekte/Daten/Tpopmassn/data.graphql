query tpopmassnByIdQuery($id: UUID!) {
  tpopmassnById(id: $id) {
    id
    typ
    tpopmassnTypWerteByTyp {
      id
      code
      text
      sort
    }
    beschreibung
    jahr
    datum
    bemerkungen
    planBezeichnung
    flaeche
    markierung
    anzTriebe
    anzPflanzen
    anzPflanzstellen
    wirtspflanze
    herkunftPop
    sammeldatum
    form
    pflanzanordnung
    tpopId
    bearbeiter
    adresseByBearbeiter {
      id
      name
    }
    planVorhanden
    tpopByTpopId {
      popByPopId {
        id
        apId
      }
    }
  }
  allAdresses {
    nodes {
      id
      name
    }
  }
  allTpopmassnTypWertes {
    nodes {
      id
      code
      text
      ansiedlung
      sort
    }
  }
  allAeEigenschaftens {
    nodes {
      id
      artname
    }
  }
}
