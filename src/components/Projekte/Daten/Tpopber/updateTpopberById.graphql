mutation updateTpopber(
  $id: UUID!
  $tpopId: UUID
  $jahr: Int
  $entwicklung: Int
  $bemerkungen: String
) {
  updateTpopberById(
    input: {
      id: $id
      tpopberPatch: {
        id: $id
        tpopId: $tpopId
        jahr: $jahr
        entwicklung: $entwicklung
        bemerkungen: $bemerkungen
      }
    }
  ) {
    tpopber {
      id
      tpopId
      jahr
      entwicklung
      tpopEntwicklungWerteByEntwicklung {
        id
        code
        text
        sort
      }
      bemerkungen
      tpopByTpopId {
        popByPopId {
          id
          apId
        }
      }
    }
  }
}
