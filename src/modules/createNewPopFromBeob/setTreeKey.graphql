mutation setTreeKey($value: Array!, $tree: String!, $key: String!) {
  setTreeKey(tree: $tree, key: $key, value: $value) @client {
    tree @client {
      name
      activeNodeArray
      openNodes
      apFilter
      nodeLabelFilter
      __typename: Tree
    }
    tree2 @client {
      name
      activeNodeArray
      openNodes
      apFilter
      nodeLabelFilter
      __typename: Tree
    }
  }
}
